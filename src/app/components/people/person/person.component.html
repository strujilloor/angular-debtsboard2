<div class="card mt-5 shadow">
  <h5 class="card-header">
    <b><i class="fas fa-child"></i> Person</b>
  </h5>
  <div class="card-body">
    <!-- debtForm es el nombre de variable asignado al formulario por el: #debtForm="ngForm" -->
    <form #personForm="ngForm" (ngSubmit)="onSubmit(personForm)">

      <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="personService.selectedPerson.$key">

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="name"
                #name="ngModel"
                [(ngModel)]="personService.selectedPerson.name"
                placeholder="Person Name"
        >
      </div>

      <div class="form-group">
        <input
                type="text"
                class="form-control"
                name="telephone"
                #telephone="ngModel"
                [(ngModel)]="personService.selectedPerson.telephone"
                placeholder="Add telephone number"
        >
      </div>

      <div class="form-group">
        <button class="btn btn-success mr-1" type="submit">
          <!--iconos con font awesome-->
          <i class="fas fa-male"></i>
          Person
        </button>
        <!-- reset va a limpiar el formulario-->
        <button class="btn btn-light" type="reset" (click)="resetForm(personForm)">
          <i class="fas fa-broom"></i>
          Clear
        </button>
      </div>

    </form>
  </div>
</div>
<img class="mx-3 my-3 rounded mx-auto d-block" width="240" alt="Person Logo"
     src="https://www.tudecide.com/blog/wp-content/uploads/2018/01/bankrupt-2340287__340-1.png">
